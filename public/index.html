<!doctype html>
<html charset=utf8>
<body>
<h1>loading...</h1>
</body>
<script type=module>
// this is neccessary to get the base url of: /staging or /production
// (and no longer be neccessary when DNS is setup)
let scripts = [
  'index.mjs',
  'views.mjs',
  'todos.mjs'
]
let testing = window.location.protocol === 'http:'
let path = window.location.pathname
let env = path.startsWith('/staging')? '/staging' : '/production'
scripts.forEach(src=> {
  let script = document.createElement('script')
  script.type = 'module'
  script.src = `${testing? '' : env}/${src}`
  document.body.appendChild(script)
})
</script>
</html>
